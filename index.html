<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description"
        content="Senior-vriendelijke moestuin kalender met 1000+ taken. Duidelijk, groot contrast en werkt offline.">
    <title>Moestuin Zaaiwijzer</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192.png">

    <!-- Tailwind CSS (via CDN voor eenvoud) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- iOS support -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body class="bg-gray-900 text-gray-100 font-sans antialiased pb-20">

    <!-- Sticky Header -->
    <header class="fixed top-0 left-0 right-0 bg-gray-900 z-50 border-b border-gray-800 shadow-lg">
        <div class="max-w-4xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between mb-3">
                <h1 class="text-2xl font-bold text-green-400">üå± Zaaiwijzer</h1>
                <button id="installBtn"
                    class="hidden bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold text-sm">
                    üì≤ Installeer App
                </button>
            </div>

            <!-- Zoekbalk -->
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Zoek een groente of maand..."
                    class="w-full bg-gray-800 text-white text-lg p-4 pl-12 rounded-xl focus:outline-none focus:ring-4 focus:ring-green-500 border border-gray-700 placeholder-gray-400"
                    aria-label="Zoek groente">
                <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-2xl">üîç</span>
                <button id="clearSearch"
                    class="hidden absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-2xl font-bold p-2">‚úï</button>
            </div>
        </div>

        <!-- Filters (Scrollbaar) -->
        <div class="overflow-x-auto whitespace-nowrap bg-gray-900 border-b border-gray-800 pb-2">
            <div class="max-w-4xl mx-auto px-4 flex space-x-2 py-2">
                <button id="btnVandaag"
                    class="filter-btn active bg-green-600 text-white px-6 py-3 rounded-full font-bold text-lg shadow-md border-2 border-green-400">
                    VANDAAG
                </button>
                <!-- Maanden worden dynamisch ingeladen of hier hardcoded -->
                <button class="filter-btn month-btn" data-month="1">Jan</button>
                <button class="filter-btn month-btn" data-month="2">Feb</button>
                <button class="filter-btn month-btn" data-month="3">Mrt</button>
                <button class="filter-btn month-btn" data-month="4">Apr</button>
                <button class="filter-btn month-btn" data-month="5">Mei</button>
                <button class="filter-btn month-btn" data-month="6">Jun</button>
                <button class="filter-btn month-btn" data-month="7">Jul</button>
                <button class="filter-btn month-btn" data-month="8">Aug</button>
                <button class="filter-btn month-btn" data-month="9">Sep</button>
                <button class="filter-btn month-btn" data-month="10">Okt</button>
                <button class="filter-btn month-btn" data-month="11">Nov</button>
                <button class="filter-btn month-btn" data-month="12">Dec</button>
            </div>
        </div>

        <!-- Fase Filters -->
        <div class="bg-gray-800/50 border-b border-gray-800">
            <div class="max-w-4xl mx-auto px-4 py-2 flex flex-wrap gap-2 justify-center text-sm sm:text-base">
                <label
                    class="flex items-center space-x-2 bg-gray-800 px-3 py-1 rounded-lg border border-gray-700 cursor-pointer">
                    <input type="checkbox" checked value="VOORZAAIEN"
                        class="phase-filter w-5 h-5 text-green-500 rounded focus:ring-green-500">
                    <span>Voorzaaien</span>
                </label>
                <label
                    class="flex items-center space-x-2 bg-gray-800 px-3 py-1 rounded-lg border border-gray-700 cursor-pointer">
                    <input type="checkbox" checked value="DIRECTZAAIEN"
                        class="phase-filter w-5 h-5 text-green-500 rounded focus:ring-green-500">
                    <span>Direct</span>
                </label>
                <label
                    class="flex items-center space-x-2 bg-gray-800 px-3 py-1 rounded-lg border border-gray-700 cursor-pointer">
                    <input type="checkbox" checked value="UITPLANTEN"
                        class="phase-filter w-5 h-5 text-green-500 rounded focus:ring-green-500">
                    <span>Uitplanten</span>
                </label>
                <label
                    class="flex items-center space-x-2 bg-gray-800 px-3 py-1 rounded-lg border border-gray-700 cursor-pointer">
                    <input type="checkbox" checked value="OOGSTEN"
                        class="phase-filter w-5 h-5 text-green-500 rounded focus:ring-green-500">
                    <span>Oogsten</span>
                </label>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 pt-48 sm:pt-44">
        <div id="statusMessage" class="text-center text-gray-400 mb-4 text-lg">
            Aan het laden...
        </div>

        <div id="taskList" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Tasks worden hier ge√Ønjecteerd door JS -->
        </div>

        <div id="emptyState" class="hidden text-center py-12">
            <div class="text-6xl mb-4">üå±</div>
            <h2 class="text-xl font-bold text-gray-300">Geen taken gevonden</h2>
            <p class="text-gray-500 mt-2">Probeer een andere zoekterm of filter.</p>
            <button id="resetFilters" class="mt-6 bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 rounded-lg">
                Toon alles
            </button>
        </div>
    </main>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('SW Error:', err));
        }
    </script>
</body>

</html>
